name: Continous Integration for SSO service

on:
  push:
    branches: [main]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use node version
        uses: actions/setup-node@v3
        with:
          node-version: 16
